<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Switching Test</title>
    <style>
        /* Basic test styles */
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }

        /* Navigation styles */
        .nav-links { display: flex; gap: 20px; margin-bottom: 30px; }
        .nav-link {
            text-decoration: none;
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .nav-link.active {
            background: #4285f4;
            color: white;
            font-weight: bold;
        }

        /* Page section styles */
        .page-section {
            display: none;
            opacity: 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 300px;
            transition: opacity 0.3s ease-in-out;
        }

        .page-section.active {
            display: block;
            opacity: 1;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .test-content {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Page Switching Functionality Test</h1>

    <!-- Navigation -->
    <nav>
        <div class="nav-links">
            <a href="#" data-page="home" class="nav-link active">首頁</a>
            <a href="#" data-page="schedule" class="nav-link">議程時間表</a>
            <a href="#" data-page="speakers" class="nav-link">講者介紹</a>
            <a href="#" data-page="about" class="nav-link">關於我們</a>
        </div>
    </nav>

    <!-- Page Sections -->
    <main>
        <!-- Home Page -->
        <section id="home" class="page-section active">
            <div class="test-content">
                <h2>首頁 - Home</h2>
                <p>這是首頁的內容。點擊上方的導航鏈接應該會切換到不同的頁面。</p>
                <p>頁面切換應該包含淡入動畫效果，並且只顯示當前選中的頁面。</p>
            </div>
        </section>

        <!-- Schedule Page -->
        <section id="schedule" class="page-section">
            <div class="test-content">
                <h2>議程時間表 - Schedule</h2>
                <p>這是議程時間表頁面的內容。</p>
                <p>當前頁面應該是唯一可見的，其他頁面應該被隱藏。</p>
            </div>
        </section>

        <!-- Speakers Page -->
        <section id="speakers" class="page-section">
            <div class="test-content">
                <h2>講者介紹 - Speakers</h2>
                <p>這是講者介紹頁面的內容。</p>
                <p>導航的 active 狀態應該正確反映當前頁面。</p>
            </div>
        </section>

        <!-- About Page -->
        <section id="about" class="page-section">
            <div class="test-content">
                <h2>關於我們 - About</h2>
                <p>這是關於我們頁面的內容。</p>
                <p>頁面切換功能正常運作！</p>
            </div>
        </section>
    </main>

    <!-- Test JavaScript (simplified version) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            const pagesSections = document.querySelectorAll('.page-section');

            const switchToPage = (targetPageId) => {
                // Remove active class from all sections and nav links
                pagesSections.forEach(section => section.classList.remove('active'));
                navLinks.forEach(link => link.classList.remove('active'));

                // Find and activate the target page section
                const targetSection = document.getElementById(targetPageId);
                if (targetSection) {
                    targetSection.classList.add('active');
                }

                // Find and activate the corresponding nav link
                const targetNavLink = document.querySelector(`[data-page="${targetPageId}"]`);
                if (targetNavLink) {
                    targetNavLink.classList.add('active');
                }

                console.log(`Switched to page: ${targetPageId}`);
            };

            // Add click event listeners to nav links
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetPage = link.getAttribute('data-page');
                    if (targetPage) {
                        switchToPage(targetPage);
                    }
                });
            });

            console.log('Page switching functionality initialized');
        });
    </script>
</body>
</html>
