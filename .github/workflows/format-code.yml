name: Auto Format Code

on:
  push:
    branches:
      - develop
      - master
      - 'feature/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 使用 GitHub Token 進行推送
          token: ${{ secrets.GITHUB_TOKEN }}
          # 拉取完整歷史記錄以便推送
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint auto-fix
        run: npm run lint:fix
        continue-on-error: true

      - name: Run Prettier format
        run: npm run format

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request for formatting changes
        if: steps.verify_diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'style: 自動格式化程式碼'
          branch: auto-format-${{ github.ref_name }}-${{ github.sha }}
          delete-branch: true
          title: '🤖 自動格式化程式碼 - ${{ github.ref_name }}'
          body: |
            ## 自動格式化程式碼

            此 PR 由 GitHub Actions 自動建立，包含以下變更：
            - ESLint 自動修正
            - Prettier 格式化

            **來源分支**: `${{ github.ref_name }}`
            **Commit**: ${{ github.sha }}

            請檢查變更後合併。
          labels: |
            automated
            formatting
