        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint auto-fix
        run: npm run lint:fix
        continue-on-error: true

      - name: Run Prettier format
        run: npm run format

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

